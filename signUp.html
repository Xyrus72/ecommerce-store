<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .validation {
      display: none;
    }
    input:valid ~ .validation {
      display: block;
      color: #0C0;
    }
  </style>
</head>
<body class="bg-gray-300 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Sign Up</h2>
    <form id="sign-up-form">
      <div class="mb-4 relative">
        <input type="text" id="username" name="username" placeholder="Username" required
               class="w-full px-4 py-3 border rounded-lg focus:border-blue-500 focus:outline-none">
        <i class="validation absolute right-4 top-1/2 transform -translate-y-1/2 text-green-500">
          <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </i>
      </div>
      <div class="mb-4 relative">
        <input type="email" id="email" name="email" placeholder="Email Address" required
               class="w-full px-4 py-3 border rounded-lg focus:border-blue-500 focus:outline-none">
        <i class="validation absolute right-4 top-1/2 transform -translate-y-1/2 text-green-500">
          <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </i>
      </div>
      <div class="mb-4 relative">
        <input type="password" id="password" name="password" placeholder="Password" required
               class="w-full px-4 py-3 border rounded-lg focus:border-blue-500 focus:outline-none">
        <i class="validation absolute right-4 top-1/2 transform -translate-y-1/2 text-green-500">
          <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </i>
      </div>
      <div class="mb-6 relative">
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required
               class="w-full px-4 py-3 border rounded-lg focus:border-blue-500 focus:outline-none">
        <i class="validation absolute right-4 top-1/2 transform -translate-y-1/2 text-green-500">
          <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </i>
      </div>
      <button type="submit"
              class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors duration-300">
        Sign Up
      </button>
    </form>
    <div class="mt-4 text-center">
      <p class="text-gray-600">Already a member? <a href="./login.html" class="text-blue-500 hover:underline">Login</a></p>
    </div>
  </div>
</body>
</html>
