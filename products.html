<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We shop</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    html {
        background-image: url('./outofstock/dark-grunge-texture.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    body {
        min-height: 100%;
        margin: 0;
        padding: 0;
        background: none; 
    }
</style>

</head>
<body>
    
    <header>
        <header class="flex items-center h-28 justify-between px-8 text-white bg-gray-700">
            <!-- Branding -->
            <div class="flex flex-col space-y-1">
                <h2 class="text-4xl font-extrabold text-emerald-300">WE TRUST</h2>
                <h1 class="text-3xl font-bold text-white tracking-widest">ECO SHOP</h1>
            </div>
    
            <!-- Navigation Links -->
            <nav class="flex space-x-28">
                <a  href="./index.html" class="text-lg font-medium hover:text-emerald-300 transition duration-300">Home</a>
                <a href="./products.html" class="text-lg font-medium hover:text-emerald-300 transition duration-300">Current Trending</a>
                <a href="./aboutus.html" class="text-lg font-medium hover:text-emerald-300 transition duration-300">About Us</a>
                
            </nav>
    
            <!-- Action Buttons -->
            <div class="flex space-x-3">
                <input id="search-field"
                type="text"
                placeholder="Search"
                class="input input-bordered input-primary w-full max-w-xs " />
                <button onclick="handleSearch()" class="btn glass text-emerald-300 ">Search</button>
            </div>
        </header>

    </header>
    <div class="dropdown flex justify-end mr-12 mt-6">
        <div tabindex="0" role="button" class="btn m-1 flex items-center text-emerald-300" onclick="toggleDropdown()">
            Sort By
            <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </div>
        <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
            <li><a href="#" data-sort="price" onclick="handleSort('price')">Price Low To High</a></li>
            <li><a href="#" data-sort="category" onclick="handleSort('category')">Category</a></li>
        </ul>
    </div>
    








    <main class="container mx-auto mt-12">

        <section class=" p-2 m-2">

            <div id="loading-spinner" class="text-center my-48 hidden">
                <span class="loading loading-ring loading-lg text-emerald-300"></span>
            </div>


            <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4  gap-4">

            </div>
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn bg-gray-700  text-emerald-300">Show All</button>

            </div>
            
                
               



        </section>
        <!--loading-->
        

        <section>
            

        </section>

    
    
    <

    </main>
    <footer>
        <footer class="footer bg-base-200 text-base-content p-10">
            <nav>
              <h6 class="footer-title">Services</h6>
              <a class="link link-hover">Branding</a>
              <a class="link link-hover">Design</a>
              <a class="link link-hover">Marketing</a>
              <a class="link link-hover">Advertisement</a>
            </nav>
            <nav>
              <h6 class="footer-title">Company</h6>
              <a class="link link-hover">About us</a>
              <a class="link link-hover">Contact</a>
              <a class="link link-hover">Jobs</a>
              <a class="link link-hover">Press kit</a>
            </nav>
            <nav>
              <h6 class="footer-title">Legal</h6>
              <a class="link link-hover">Terms of use</a>
              <a class="link link-hover">Privacy policy</a>
              <a class="link link-hover">Cookie policy</a>
            </nav>
            <form>
              <h6 class="footer-title">Newsletter</h6>
              <fieldset class="form-control w-80">
                <label class="label">
                  <span class="label-text">Enter your email address</span>
                </label>
                <div class="join">
                  <input
                    type="text"
                    placeholder="username@site.com"
                    class="input input-bordered join-item" />
                  <button class="btn btn-primary join-item">Subscribe</button>
                </div>
              </fieldset>
            </form>
          </footer>

    </footer>
    <script src="./product.js"></script>
    <script src="./connect1.js"></script>
</body>
</html>
